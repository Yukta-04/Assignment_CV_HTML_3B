<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Open+Sans:wght@300&family=Roboto:ital,wght@0,300;0,400;1,100;1,300&family=Ubuntu:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <title>SURVEY FORM</title>
    <style>
        /* Add some basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 2% 10%;
          background:steelblue;
            
        }
        form {
            max-width: 38%;
            margin: 0 auto;
            
            border:2px solid whitesmoke;
            padding: 26px;
          padding-left:5%;
          background: white;
          font-family: 'Roboto', sans-serif;
          font-size:20px;
          box-shadow:1px 2px 3px 4px rgba(20,20,20,0.4);
          border-radius:6px;
          color:steelblue;
          
        }
        label {
            display: block;
            margin-top: 15px;
        }
      h1{
        text-align: center;
        color: white;
        font-family: 'Open Sans', sans-serif;
      }
      button{
        background: steelblue;
        
        border:2px solid white;
        padding: 15px 15px;
        border-radius: 5px;
        color: white;
        cursor:pointer;
        margin:35px 6px;
      }
      input,select{
      border:2px solid steelblue;
      }
      
      
    </style>
</head>
<body>
  <h1>Survey Form</h1>
    <form id="survey-form">
      <div>
        
        <label class="name" for="first-name">First Name:</label>
        <input type="text" id="first-name" required>

        <label class="name" for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>
        

        <label for="email">Email:</label>
        <input type="email" id="email" required>
       
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" required>
        

        <label>Gender:</label>
        <input type="checkbox" id="male"> Male</input>
        <input type="checkbox" id="female"> Female</input>

      <label for="country">Country:</label>
      <select id="country" required>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          
      </select>

        <label>
          Is this first time you are buying our product?
        </label>
          <input type="radio" id="yes" name="Marry">Yes</input>
          <input type="radio" id="no" name="Marry">No</input>

      
        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        

        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" required>
    </div>
        <div>
        <button type="button" id="submit-button">SUBMIT</button>
        <button type="button" id="reset-button">RESET</button>
        </div>
    </form>

    <!-- Popup for displaying the form data -->
    <div id="popup" style="display: none; padding: 20px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
        <h2>Survey Form Data</h2>
        <div id="popup-content"></div>
        <button id="close-popup">Close</button>
    </div>

    <script>
        // Function to show the popup with form data
        function showPopup() {
            var popup = document.getElementById("popup");
            var popupContent = document.getElementById("popup-content");
            var form = document.getElementById("survey-form");

            // Populate the popup content with form data
            popupContent.innerHTML = `
                <p><strong>First Name:</strong> ${document.getElementById("first-name").value}</p>
                <p><strong>Last Name:</strong> ${document.getElementById("last-name").value}</p>
                <p><strong>Email:</strong> ${document.getElementById("email").value}</p>
                <p><strong>Date of Birth:</strong> ${document.getElementById("date-of-birth").value}</p>
                <p><strong>Gender:</strong> ${document.getElementById("male").checked ? "Male" : ""} ${document.getElementById("female").checked ? "Female" : ""}</p>
                <p><strong>Country:</strong> ${document.getElementById("country").value}</p>
                <p><strong>Is this First time you are buying our product?:</strong> ${document.getElementById("yes").checked ? "Yes" : ""} ${document.getElementById("no").checked ? "No" : ""}</p>
                <p><strong>Profession:</strong> ${document.getElementById("profession").value}</p>
                
                <p><strong>Mobile Number:</strong> ${document.getElementById("mobile-number").value}</p>
            `;

            // Show the popup
            popup.style.display = "block";

            // Reset the form
            form.reset();
        }

        // Function to close the popup
        document.getElementById("close-popup").addEventListener("click", function() {
            document.getElementById("popup").style.display = "none";
        });

        // Event listener for the submit button
        document.getElementById("submit-button").addEventListener("click", function() {
            var form = document.getElementById("survey-form");
            if (form.checkValidity()) {
                showPopup();
            } else {
                alert("Please fill in all the required fields.");
            }
        });

        // Event listener for the reset button
        document.getElementById("reset-button").addEventListener("click", function() {
            document.getElementById("survey-form").reset();
        });
    </script>
</body>
</html>
